    <script>
      $(document).ready(function () {
        //st-o1-slider-5 is the slider for Aggregation of short-term outcomes for option 1
        document.getElementById("st-o1-slider-5").disabled = true;

        //st-o1-slider-6 is the slider for Aggregation of long-term outcomes for option 1
        document.getElementById("st-o1-slider-6").disabled = true;
        document.getElementById("st-o1-slider-6").style.background = "grey";
        document.getElementById("long-term").style.color = "grey";
        document.getElementById("long-term-slider").style.color = "grey";

        //st-o1-slider-7 is the slider for Aggregation of short-term outcomes for option 2
        document.getElementById("st-o1-slider-7").disabled = true;
        document.getElementById("st-o1-slider-7").style.background = "grey";
        document.getElementById("short-term-2").style.color = "grey";
        document.getElementById("short-term-slider-2").style.color = "grey";

        //st-o1-slider-8 is the slider for Aggregation of long-term outcomes for option 2
        document.getElementById("st-o1-slider-8").disabled = true;
        document.getElementById("st-o1-slider-8").style.background = "grey";
        document.getElementById("long-term-2").style.color = "grey";
        document.getElementById("long-term-slider-2").style.color = "grey";

        document.getElementById("option-2").style.color = "grey";

        // Hiding the sliders for st-o1-stakeholder-5 and st-o1-stakeholder-6 initially
        //If st-o1-stakeholder-5 and st-o1-stakeholder-6 value is present in database , need to change the value of the two slider displays to != "none";
        document.getElementById("st-o1-stakeholder-5").style.display = "none";
        document.getElementById("st-o1-stakeholder-6").style.display = "none";

        $(".dropdown").hover(function () {
          var dropdownMenu = $(this).children(".dropdown-menu");
          if (dropdownMenu.is(":visible")) {
            dropdownMenu.parent().toggleClass("open");
          }
        });
      });
    </script>
    <script>
      var avg = 0;
      var name = 0,
        name2 = 0,
        name3 = 0,
        name4 = 0,
        name5 = 0,
        name6 = 0,
        send = 0,
        countHighRBT = 0,
        countLowRBT = 0,
        sendHighRadioButton = 0,
        sendLowRadioButton = 0;

      //st-o1-slider-1 is the slider for Stakeholder-1
      function getValue() {
        name = document.getElementById("st-o1-slider-1").value;
        avg = (+name + +name2 + +name3 + +name4) / 4;
        document.getElementById("st-o1-slider-5").value = avg;
      }
      //st-o1-slider-2 is the slider for Stakeholder-2
      function getValue2() {
        name2 = document.getElementById("st-o1-slider-2").value;
        avg = (+name + +name2 + +name3 + +name4) / 4;
        document.getElementById("st-o1-slider-5").value = avg;
      }
      //st-o1-slider-3 is the slider for Stakeholder-3
      function getValue3() {
        name3 = document.getElementById("st-o1-slider-3").value;
        avg = (+name + +name2 + +name3 + +name4) / 4;
        document.getElementById("st-o1-slider-5").value = avg;
      }
      //st-o1-slider-4 is the slider for Stakeholder-4
      function getValue4() {
        name4 = document.getElementById("st-o1-slider-4").value;
        avg = (+name + +name2 + +name3 + +name4) / 4;
        document.getElementById("st-o1-slider-5").value = avg;
      }
      //st-o1-slider-9 is the slider for Stakeholder-5
      function getValue5() {
        name5 = document.getElementById("st-o1-slider-9").value;
        avg = (+name + +name2 + +name3 + +name4 + +name5) / 5;
        document.getElementById("st-o1-slider-5").value = avg;
      }
      //st-o1-slider-10 is the slider for Stakeholder-6
      function getValue6() {
        name6 = document.getElementById("st-o1-slider-10").value;
        avg = (+name + +name2 + +name3 + +name4 + +name5 + +name6) / 6;
        document.getElementById("st-o1-slider-5").value = avg;
      }

      function valueSender() {
        send = avg;
        localStorage.setItem("myValue", send);
        window.location.href = "utilitarianism-4.html";
      }

      function countHigh() {
        countHighRBT++;
      }

      function countLow() {
        countLowRBT++;
      }

      function valueSenderRadioButtonHigh() {
        sendHighRadioButton = countHighRBT;
        localStorage.setItem(
          "myValueHighRadioButton-ST-1",
          sendHighRadioButton
        );
        window.location.href = "utilitarianism-7.html";
      }

      function valueSenderRadioButtonLow() {
        sendLowRadioButton = countLowRBT;
        localStorage.setItem("myValueLowRadioButton-ST-1", sendLowRadioButton);
        window.location.href = "utilitarianism-7.html";
      }
    </script>
